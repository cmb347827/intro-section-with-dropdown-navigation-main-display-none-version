<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/yxgKFKLM/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" >
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel='stylesheet' href='intro-section-with-dropdown-navigation-main.css' type='text/css'>

</head>
<body dir='ltr'>
      <main class='container'>
	      <header id='header' class='row'>
		       <div class='col d-flex justify-content-xxl-start justify-content-between'> 
				  <img class='me-4' src='images/logo.svg' alt='Image of business name Snap logo.' width="84" height="27">
				  
				  <button class='toggle' aria-label='toggle navigation menu'><img class='me-4 close' src='images/icon-close-menu.svg' alt='Image of close menu cross.' width="26" height="26"><img class='hamburger' src='images/icon-menu.svg' alt='Image of hamburger to collapse the dropdown menu.' width="32" height="18"></button>
				  <nav aria-label='Main page navigation' class=''>
				    <ul class='dropdown'>
					   <li class='mt-5 mt-xxl-0 ms-xxl-3 me-xxl-4 item'>
					       <button  class=' features-link text-uppercase me-4' aria-label='Opens list of features.'>Features<img class='ms-2 features-close' src='images/icon-arrow-up.svg' alt='close features submenu' width='10' height='6' ><img class='ms-2 features-open' src='images/icon-arrow-down.svg' alt='open features submenu' width="10" height="6"></button>
					       <ul aria-hidden='true' class='features-ul'>
                              <li><img class=' me-1' src='images/icon-todo.svg' alt='Image of todo list.' width="14" height="16">ToDo List</li>
                              <li><img class='me-1' src='images/icon-calendar.svg' alt='Image of calender.' width="16" height="16">Calender</li>
                              <li><img class='me-1' src='images/icon-reminders.svg' alt='Image of bell notification.' width="13" height="17">Reminders</li>
						      <li><img class='me-1' src='images/icon-planning.svg' alt='Image of clock.' width="16" height="16">Planning</li>
                           </ul>
					    </li>
                        <li class='ms-xxl-3 me-xxl-4 item'>
						   <button class='company-link text-uppercase me-4' aria-label='link to company'>Company<img class='ms-2 company-close' src='images/icon-arrow-up.svg' alt='close company submenu' width='10' height='6'><img class='ms-2 company-open' src='images/icon-arrow-down.svg' alt='open company submenu' width='10' height='6'></button>
					       <ul aria-hidden='true' class='company-ul'>
						     <li>History</li>
						     <li>Our Team</li>
						     <li>Blog</li>
						   </ul>
					    </li>
                        <li class='ms-xxl-3 me-xxl-4 item'><a class='text-uppercase me-4' href='#' aria-label='link to careers'>Careers</a></li>
                        <li class='ms-xxl-3 me-xxl-4 item'><a class='font text-uppercase' href='#' aria-label='link to about'>About</a></li>
					    <li class='item'><button class='login-btn btn btn-primary font text-uppercase'  aria-label='link to login'>Login</button></li>
					    <li class='item'><button class='register-btn btn btn-primary font text-uppercase'  aria-label='link to register'>Register</button></li>
			        </ul>
				  </nav>
				  <p id='error'></p>
			   </div>
          </header>
		  <div class='row p-xxl-5'>
		        
			    <section class='top justify-content-between col-xxl-7 d-flex flex-column '>
				        <h1> Make remote work </h1>
                        <p>  Get your team in sync, no matter your location. Streamline processes, 
                       create team rituals, and watch productivity soar.</p>
                        <button class='mb-3 btn btn-primary'>Learn more</button>
					 
					  <figure class='mt-4 d-flex logo-group' role='group'>
				           <img class='pt-2 pb-2 img-fluid ' src='images/client-databiz.svg' alt='Image of databiz client logo.' width="114" height="20">
					       <img class='ms-xxl-5 img-fluid' src='images/client-audiophile.svg' alt='Image of audiophile client logo.' width="73" height="36">
					       <img class='ms-xxl-5 img-fluid' src='images/client-meet.svg' alt='Image of meet client logo.' width="90" height="20">
					       <img class='ms-xxl-5 img-fluid' src='images/client-maker.svg' alt='Image of maker client logo.' width="83" height="24">
				      </figure>
					  
				</section>
				
				<figure class='col-xxl-5 order-xxl-2 order-first hero'>
				   <img aria-hidden='true' class='img-fluid' id='desktop' src='images/image-hero-desktop.png' alt='' width='960' height='1280'>
				   <img aria-hidden='true' class='img-fluid' id='mobile' src='images/image-hero-mobile.png' alt='' width='750' height='564'>
				</figure>
				
		  </div>
          <footer>
	            <div class="attribution mt-5">
                  <span class='me-2'>Challenge by</span><a class='me-2' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
                  <span class='me-2'>Coded by</span><a href="https://www.frontendmentor.io/profile/cmb347827">CMB</a>
                </div>
	      </footer>		  
       </main>
       
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	  <script src='intro-section-with-dropdown-navigation-main.js'></script>
</body>
</html>
